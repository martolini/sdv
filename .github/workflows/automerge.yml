name: automerge
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: 'pascalgn/automerge-action@a4b03eff945989d41c623c2784d6602560b91e5b'
        env:
          GITHUB_TOKEN: '${{ secrets.GH_TOKEN }}'
          MERGE_METHOD: 'squash'
          UPDATE_METHOD: 'rebase'
          MERGE_LABELS: 'automerge,dependencies'
